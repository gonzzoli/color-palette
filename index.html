<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="res/styles.css">
    <script defer src="scripts/app.js"></script>
    <title>Palette</title>
</head>
<body>
    <h1>Choose Your Color</h1>
    <p>Click on it to see the values</p>
    <div class="values">
        <div class="hex">
            <p id="hex-text">Hex: <span id="hex-code"></span></p>
            <i id="copy-hex" class="far fa-clipboard"></i>
        </div>
        <div class="rgb">
            <p id="rgb-text">RGB: <span id="rgb-code"></span></p>
            <i id="copy-rgb" class="far fa-clipboard"></i>
        </div>
    </div>
    <button id="randomizer">Randomize Colors</button>
    <div class="container">

    </div>
</body>
</html>
